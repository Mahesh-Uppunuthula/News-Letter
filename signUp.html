<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="center-div">
            <img class="sign-up-img"
                src="https://accounts.outreach.io/assets/computer-illustration-a305dfa861d6a7c559f17d1bf294d172711c8ac60fedc99360b8c92e30987aaf.svg"
                alt="Sign up image">
                <h3>Sign up for news letters</h3>
                <form action="/" method="post" name="form-signup">
                <input id="Fname" type="text" name="fname" placeholder="First Name"
                    required autofocus> <br>
                <input id="Lname" type="text" name="lname" placeholder="Last Name"
                    required><br>
                <input id="Email" type="email" name="email" placeholder="Email" required><br>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
